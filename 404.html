<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.location.hostname === "pallevar.me") {
                let countdown = 5;
                setInterval(() => {
                    countdown--;
                    let countdownTxt = "Seras redirigido en " + countdown + " segundos...";
                    document.getElementById("countdown").innerText = countdownTxt;
                    if (countdown === 0){
                        let newUrl = window.location.href.replace("pallevar.me", "espallevar.com");
                        //window.location.href = newUrl;
                        window.location.replace(newUrl);
                    }
                }, 1000);
            }
        });
    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div id="message" class="text-center">
        <div class="alert alert-warning text-center" role="alert">
            <h4>¡Oops! Nos hemos mudado
                
            </h4>
            <p>Nuestro sitio ha cambiado a 
                <a href="https://www.EsPaLlevar.com" class="fw-bold text-primary">EsPaLlevar.com</a>, 
                nueva dirección, misma gran experiencia.</p>
            </p>
            <p><span id="countdown"></span></p>
            <a href="https://www.EsPaLlevar.com" class="btn btn-primary mt-3">Ir al nuevo sitio ahora</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
